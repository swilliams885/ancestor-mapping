<!DOCTYPE html>
<html>
<head>
  <title>Ancestor Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-qgOzYcIBH6T8zUU0wleMUqJO3B0J0B35xgiTCiUmDlR9l9YQbLryTGkpdgsbIhqP" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-zZNgJlNlNf6xKk1UohIX6rYcYUfnT6J/Pz6ZDLdi4L4p+a4+4O/jxWx2QFnGSWrS" crossorigin=""></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Ancestor Map</h1>
    <form>
      <label for="address">Ancestor's Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter ancestor's address">

      <label for="time-period">Time Period:</label>
      <input type="text" id="time-period" name="time-period" placeholder="Enter time period">

      <button type="submit">Map It!</button>
    </form>
  </div>
  <div id="map"></div>
</body>
</html>
